name: test of iacrcc LaTeX class.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  latex_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install texlive
      uses: xu-cheng/texlive-action@v3
      with:
        scheme: full
    - name: Check `tlmgr` version
      run: tlmgr --version
    - name: Update all packages
      run: tlmgr update --all
    - name: Install packages
      run: |
        tlmgr install scheme-basic filehook currfile l3experimental cleveref xkeyval etoolbox xstring
        tlmgr install iftex luatex85 fontspec pdfmanagement-testphase totpages geometry sectsty
        tlmgr install pgf xpatch alphalph tokcycle listofitems fancyhdr csquotes biblatex biblatex-trad
        tlmgr install biber doclicense fancyvrb mathtools floatrow caption float lineno microtype lipsum
        tlmgr install latexmk xifthen ccicons kvoptions ragged2e ifmtarg babel urlbst everyshi tagpdf xurl
    - name: Install dependencies
      working-directory: iacrcc/tests
      run: |
        python -m pip install --upgrade pip
        pip install pytest pdfplumber python-xmp-toolkit nameparser xmp pylatexenc pypdf
    - name: Test for compile_tests.py
      working-directory: iacrcc/tests
      run: |
        pytest -vv compile_tests.py
